<!DOCTYPE html>
<html>
<head>
<style>
  /* Your existing CSS styles here */
  body {
    background-color: rgb(234, 207, 250);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 30vh; /* Use 10vh for full viewport height */
    margin: 0;
  }

  .content-container {
    text-align: center; /* Center the content horizontally */
  }

  .link-icon, .link, .location, .form {
    display: flex;
    align-items: center; /* Ensure div blocks start on different lines */
    justify-content: center;
    text-decoration: none;
    margin-bottom: 10px; /* Add some spacing between the two divs */
    color: black;
  }

  .phone, .mail, .direction, .appointment {
    width: 24px; /* Adjust the icon size as needed */
    height: 24px;
    margin-right: 4px; /* Add some spacing between icon and text */
  }

  /* Additional CSS to hide the appointment content initially */
  .appointment-content {
    display: none;
  }
</style>
<script>
  // JavaScript function to toggle the visibility of appointment content
  function toggleAppointmentContent() {
    var appointmentContent = document.getElementById('appointment-content');
    appointmentContent.style.display = (appointmentContent.style.display === 'none') ? 'block' : 'none';
  }
</script>
</head>
<body>

<div class="content-container">
  <div class="link-icon">
    <img src="ph.jpg" alt="call us at" class="phone">
    <a href="tel:+916281387994" style="color: black; text-decoration: none;">62813 87994</a>
  </div>

  <div class="link">
    <img src="mail.jpg" alt="mail us at" class="mail">
    <a href="mailto:nayanameyecare@gmail.com" style="color: black; text-decoration: none;">nayanameyecare@gmail.com</a>
  </div>
  <div class="location">
    <img src="location.jpg" alt="direction" class="direction">
    <a href="https://maps.app.goo.gl/qCEcJySuUvsj5gnb6" style="color: black; text-decoration: none;">Direction</a>
  </div>
  <div class="form">
    <img src="app.jpg" alt="Book an appointment at" class="appointment">
    <a href="javascript:void(0);" onclick="toggleAppointmentContent();" style="color: black; text-decoration: none;">Appointment</a>
  </div>
  
  <!-- Container for the appointment content -->
  <div id="appointment-content" class="appointment-content">
    <!-- Place your appointment-related content here -->
    <h2>Book an Appointment</h2>
    <p>Appointment form or details go here...</p>
  </div>

</div>

<!-- everything of contact is above -->

</body>
</html>
